<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTMl Ordered Lists</title>
    <style>

    </style>
</head>
<body>
<h1>HTML Ordered Lists</h1>
<h3>Numbers:</h3>
<ol type="1">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>
<h3>Uppercase Letters</h3>
<ol type="A">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>
<h3>Lowercase Letters</h3>
<ol type="a">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>
<h3>Uppercase Roman Numbers</h3>
<ol type="I">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>
<h3>Lowercase Roman Numbers</h3>
<ol type="i">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

<br>
<button>
    <a href="html-lists.html">Back to HTML Lists</a>
</button>
</body>
</html>
