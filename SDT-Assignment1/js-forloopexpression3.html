<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
    const cars = ["BMW", "Volvo", "Saab", "Ford"];

    let i = 0;
    let len = cars.length;
    let text = "";

    for (; i < len; ) {
        text += cars[i] + "<br>";
        i++;
    }
    document.getElementById("demo").innerHTML = text;
</script>

<br><br><button>
    <a href="js-forloop.html">Back to JS for Loop</a>
</button>

</body>
</html>
