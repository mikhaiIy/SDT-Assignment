<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Cover</title>
    <style>
        body{
            background-image: url("img_girl.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
<h2>Background Cover</h2>

<p>Set the background-size property to "cover" and the background image will
    cover the entire element, in this case the body element.
</p>

<button>
    <a href="html-images.html">
        Back to HTML Image
    </a>
</button>
</body>
</html>
