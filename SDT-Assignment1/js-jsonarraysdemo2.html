<!DOCTYPE html>
<html>
<body>

<h2>Creating an Array from JSON</h2>
<p id="demo"></p>

<script>
    const myJSON = '["Ford", "BMW", "Fiat"]';
    const myArray = JSON.parse(myJSON);
    document.getElementById("demo").innerHTML = myArray;
</script>

<br><br><button>
    <a href="js-jsonarrays.html">Back to JS JSON Arrays</a>
</button>


</body>
</html>
