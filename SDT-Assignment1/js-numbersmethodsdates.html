<!DOCTYPE html>

<h2>JavaScript Global Methods</h2>

<p>The Number() method can convert a date to a number:</p>

<p id="demo"></p>

<script>
    let x = new Date("1970-01-01");
    document.getElementById("demo").innerHTML = Number(x);
</script>
