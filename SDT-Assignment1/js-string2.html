<h1>JavaScript Operators</h1>

<p>The assignment operator += can concatenate strings.</p>

<p id="demo"></p>

<script>
    let text1 = "What a very ";
    text1 += "nice day";
    document.getElementById("demo").innerHTML = text1;
</script>
