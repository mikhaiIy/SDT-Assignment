<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Hoisting</h2>
<p>With <b>const</b>, you cannot use a variable before it is declared:</p>
<p id="demo"></p>

<script>

    try {
        alert(carName);
        const carName = "Volvo";
    }
    catch (err) {
        document.getElementById("demo").innerHTML = err;
    }

</script>

<br><br><button>
    <a href="js-constant.html">Back to JS Constant</a>
</button>

</body>
</html>
