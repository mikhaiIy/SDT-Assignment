<!DOCTYPE html>
<html>
<body>

<h1>Access an Array by Index</h1>
<p id="demo"></p>

<script>
    const myJSON = '["Ford", "BMW", "Fiat"]';
    const myArray = JSON.parse(myJSON);
    document.getElementById("demo").innerHTML = myArray[0];
</script>

<br><br><button>
    <a href="js-jsonarrays.html">Back to JS JSON Arrays</a>
</button>

</body>
</html>
