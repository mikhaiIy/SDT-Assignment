<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Iterables</h2>
<p>Iterate over an Array:</p>

<p id="demo"></p>

<script>
    // Create aa Array
    const letters = ["a","b","c"];

    // List all Elements
    let text = "";
    for (const x of letters) {
        text += x + "<br>";
    }

    document.getElementById("demo").innerHTML = text;
</script>

<br><br><button>
    <a href="js-iterables.html">Back to JS Iterables</a>
</button>
</body>
</html>
