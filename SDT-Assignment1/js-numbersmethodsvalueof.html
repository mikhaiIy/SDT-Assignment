<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Methods</h2>

<p>The valueOf() method returns a number as a number:</p>

<p id="demo"></p>

<script>
    let x = 123;

    document.getElementById("demo").innerHTML =
        x.valueOf() + "<br>" +
        (123).valueOf() + "<br>" +
        (100 + 23).valueOf();
</script>

<br><br><button>
    <a href="js-numbersmethods.html">Back to JS Number Methods</a>
</button>


</body>
</html>
