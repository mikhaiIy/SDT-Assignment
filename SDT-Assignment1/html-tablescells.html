<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Cells</title>
    <style>
        table, th, td{
        border: 1px solid black;
    </style>
</head>
<body>

<h2>TD elements define table cells</h2>

<table style="width:100%">
    <tr>
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
    </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

<button>
    <a href="html-tables.html">
        Back to HTML Tables
    </a>
</button>

</body>
</html>
