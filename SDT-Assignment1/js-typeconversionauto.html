<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Type Conversions</h2>

<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML =
        (5 + null) + "<br>"  +
        ("5" + null) + "<br>" +
        ("5" + 2) + "<br>" +
        ("5" - 2) + "<br>" +
        ("5" * "2") + "<br>" +
        ("5" / "2") + "<br>"
</script>

<br><br><button>
    <a href="js-typeconversion.html">Back to JS Type Conversion</a>
</button>


</body>
</html>
