<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>In this example, x, y, and z are variables.</p>

<p id="demo"></p>

<script>
    var x = 5;
    var y = 6;
    var z = x + y;
    document.getElementById("demo").innerHTML =
        "The value of z is: " + z;
</script>

<br><br><button>
    <a href="js-variable.html">Back to JS Variables</a>
</button>

</body>
</html>
