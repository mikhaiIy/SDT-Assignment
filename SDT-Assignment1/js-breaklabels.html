<!DOCTYPE html>
<html>
<body>

<h2>JavaScript break</h2>

<p id="demo"></p>

<script>
    const cars = ["BMW", "Volvo", "Saab", "Ford"];
    let text = "";

    list: {
        text += cars[0] + "<br>";
        text += cars[1] + "<br>";
        break list;
        text += cars[2] + "<br>";
        text += cars[3] + "<br>";
    }

    document.getElementById("demo").innerHTML = text;
</script>

<br><br><button>
    <a href="js-break.html">Back to JS Break</a>
</button>


</body>
</html>
