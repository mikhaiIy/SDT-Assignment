<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Strings</h2>

<p id="demo"></p>

<script>
    // x is a string
    let x = "John";

    // y is an object
    let y = new String("John");

    document.getElementById("demo").innerHTML =
        typeof x + "<br>" + typeof y;
</script>

<br><br><button>
    <a href="js-strings.html">Back to JS Strings</a>
</button>


</body>
</html>
