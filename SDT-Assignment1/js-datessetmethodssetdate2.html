<!DOCTYPE html>
<html>
<body>

<h2>JavaScript setDate()</h2>
<p>The setDate() method can be used to add days to a date.</p>

<p id="demo"></p>

<script>
    const d = new Date();
    d.setDate(d.getDate() + 50);
    document.getElementById("demo").innerHTML = d;
</script>

<br><br><button>
    <a href="js-datessetmethods.html">Back to JS Set Methods</a>
</button>

</body>
</html>
