<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Dates</h1>
<h2>The toISOString() Method</h2>

<p>Convert a date to a string using the ISO standard:</p>
<p id="demo"></p>

<script>
    const d = new Date();
    document.getElementById("demo").innerHTML = d.toISOString();
</script>

<br><br><button>
    <a href="js-dates.html">Back to JS Dates</a>
</button>

</body>
</html>
