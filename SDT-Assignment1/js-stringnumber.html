<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Operators</h1>

<p>Adding a number and a string, returns a string.</p>

<p id="demo"></p>

<script>
    let x = 5 + 5;
    let y = "5" + 5;
    let z = "Hello" + 5;
    document.getElementById("demo").innerHTML =
        x + "<br>" + y + "<br>" + z;
</script>

<br><br><button>
    <a href="js-operators.html">Back to JS Operators</a>
</button>

</body>
</html>
