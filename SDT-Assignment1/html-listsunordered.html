<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML List - Unordered </title>
    <style>

    </style>
</head>
<body>
<h1>Unordered HTML List</h1>
<h2>Choose List Item Markers</h2>
<h3>Example - Disc</h3>
<ul style="list-style-type:disc;">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>
<h3>Example - Circle</h3>
<ul style="list-style-type:circle;">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>
<h3>Example - Square</h3>
<ul style="list-style-type:square;">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>
<h3>Example - None</h3>
<ul style="list-style-type:none;">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>
<br>
<button>
    <a href="html-lists.html">Back to HTML Lists</a>
</button>
</body>
</html>
