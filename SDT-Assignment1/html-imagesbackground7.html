<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stretched Background</title>
    <style>
        body {
            background-image: url('img_girl.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>

<h2>Background Stretch</h2>

<p>Set the background-size property to "100% 100%" and the background image
    will be stretched to cover the entire element, in this case the body element.
</p>

<button>
    <a href="html-images.html">
        Back to HTML Images
    </a>
</button>

</body>
</html>
