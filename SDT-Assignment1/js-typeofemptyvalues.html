<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<p>An empty string has both a legal value and a type:</p>

<p id="demo"></p>

<script>
    let car = "";
    document.getElementById("demo").innerHTML =
        "The value is: " +
        car + "<br>" +
        "The type is: " + typeof car;
</script>
<br><br><button>
    <a href="js-typeof.html">Back to JS typeof</a>
</button>


</body>
</html>
