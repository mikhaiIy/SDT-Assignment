<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Methods</h2>

<p>The toString() method converts a number to a string.</p>

<p id="demo"></p>

<script>
    let x = 123;
    document.getElementById("demo").innerHTML =
        x.toString() + "<br>" +
        (123).toString() + "<br>" +
        (100 + 23).toString();
</script>

<br><br><button>
    <a href="js-numbersmethods.html">Back to JS Number Methods</a>
</button>


</body>
</html>
