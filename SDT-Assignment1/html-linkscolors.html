<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        a:link {
            color: green;
            background-color: transparent;
            text-decoration: none;
        }
        a:visited {
            color: pink;
            background-color: transparent;
            text-decoration: none;
        }
        a:hover {
            color: red;
            background-color: transparent;
            text-decoration: underline;
        }
        a:active {
            color: yellow;
            background-color: transparent;
            text-decoration: underline;
        }
    </style>
</head>
    <body>
    <h2>Link Colors</h2>
    <p>You can change the default colors of links</p>

        HTML Images

        </a>
    </button>

</body>
</html>
