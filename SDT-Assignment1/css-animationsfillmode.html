<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation-name: example;
            animation-duration: 3s;
            animation-fill-mode: forwards;
        }

        @keyframes example {
            from {top: 0px;}
            to {top: 200px; background-color: blue;}
        }
    </style>
</head>
<body>

<h1>CSS Animation</h1>

<p>Let the div element retain the style values set by the last keyframe when the animation ends:</p>

<div></div>

<br><br><button>
    <a href="css-animations.html">Back to CSS Animations</a>
</button>

</body>
</html>
