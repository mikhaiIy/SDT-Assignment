<!DOCTYPE html>
<html>
<head>
    <style>
        p.normal {
            font-variant: normal;
        }

        p.small {
            font-variant: small-caps;
        }
    </style>
</head>
<body>

<h1>The font-variant property</h1>

<p class="normal">My name is Hege Refsnes.</p>
<p class="small">My name is Hege Refsnes.</p>

    <a href="css-fonts.html">Back to CSS Fonts</a>
</button>


</body>
</html>
