<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The lastIndexOf() Method</h2>

<p>Return the position of the last occurrence of a specified text:</p>

<p id="demo"></p>

<script>
    let text = "Please locate where 'locate' occurs!";
    document.getElementById("demo").innerHTML = text.lastIndexOf("locate");
</script>

<br><br><button>
    <a href="js-stringsearch.html">Back to JS String Search</a>
</button>

</body>
</html>
