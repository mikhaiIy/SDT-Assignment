<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Table - striped columns</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th:nth-child(even),td:nth-child(even) {
            background-color: #D6EEEE;
        }
    </style>
</head>
<body>
<h2>Striped Table</h2>
<p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>

<table style="width:100%">
    <tr>
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
        <th>THU</th>
        <th>FRI</th>
        <th>SAT</th>
        <th>SUN</th>
    </tr>
    <tr>
        <td>&nbsp </td>
        <td>&nbsp </td>
        <td>&nbsp </td>
        <td>&nbsp </td>
        <td>&nbsp </td>
        <td>&nbsp </td>
        <td>&nbsp </td>
    </tr>
    <tr>
        <td>&nbsp </td>
        <td>&nbsp </td>
        <td>&nbsp </td>
        <td>&nbsp </td>
        <td>&nbsp </td>
        <td>&nbsp </td>
        <td>&nbsp </td>
    </tr>
    <tr>
        <td>&nbsp </td>
        <td>&nbsp </td>
        <td>&nbsp </td>
        <td>&nbsp </td>
        <td>&nbsp </td>
        <td>&nbsp </td>
        <td>&nbsp </td>
    </tr>
    <tr>
        <td>&nbsp</td>
        <td>&nbsp</td>
        <td>&nbsp</td>
        <td>&nbsp </td>
        <td>&nbsp </td>
        <td>&nbsp </td>
        <td>&nbsp </td>
    </tr>
</table>

</button>
</body>
</html>
