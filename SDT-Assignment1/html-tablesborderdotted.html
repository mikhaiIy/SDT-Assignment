<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dotted Table Borders</title>
    <style>
        th, td {
            border-style: dotted;
        }
    </style>
</head>
<body>
<h1>Table Border Type</h1>
<img src="images/tablebordertype.png" alt="Table Border Type" width="20%">

<h2>Table With Dotted Borders</h2>

<p>Use the CSS border-style property to set the style of the borders.</p>

<table style="width:100%">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>
</table>

<button>
    <a href="html-tables.html">
        Back to HTML Tables
    </a>
</button>

</body>
</html>
