<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
    const cars = ["BMW", "Volvo", "Saab", "Ford"];

    let i = 0;
    let text = "";
    while (cars[i]) {
        text += cars[i] + "<br>";
        i++;
    }

    document.getElementById("demo").innerHTML = text;
</script>

<br><br><button>
    <a href="js-whileloop.html">Back to JS While Loop</a>
</button>

</body>
</html>
