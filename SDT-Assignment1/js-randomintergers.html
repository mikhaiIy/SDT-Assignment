<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math</h2>

<p>Math.floor(Math.random() * 10) returns a random integer between 0 and 9 (both
    included):</p>

<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML =
        Math.floor(Math.random() * 10);
</script>

    <a href="js-random.html">Back to JS Random</a>
</button>

</body>
</html>
