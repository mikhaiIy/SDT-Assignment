<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Header</title>
    <style>
        table, th, td{
            border: 1px solid black;
    </style>
</head>
<body>

<h2>Table Headers</h2>
<p>Use the TH element to define table headers.</p>

<table style="width:100%">
    <tr>
        <th>Person 1</th>
        <th>Person 2</th>
        <th>Person 3</th>
    </tr>
    <tr>
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
    </tr>
    <tr>
        <td>16</td>
        <td>14</td>
        <td>10</td>
    </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

<button>
    <a href="html-tables.html">
        Back to HTML Tables
    </a>
</button>

</body>
</html>
