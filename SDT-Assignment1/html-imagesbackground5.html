<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No Repeating Background Image</title>

    <style>
        body{
            background-image: url("img_girl.jpg");
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<h2>Background No Repeat</h2>

<p>You can avoid the image from being repeated by setting
    the background-repeat property to "no-repeat".
</p>

    </a>
</button>

</body>
</html>
