<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p>Declaring a constant array does NOT make the elements unchangeable:</p>

<p id="demo"></p>

<script>
    // Create an Array:
    const cars = ["Saab", "Volvo", "BMW"];

    // Change an element:
    cars[0] = "Toyota";

    // Add an element:
    cars.push("Audi");

    // Display the Array:
    document.getElementById("demo").innerHTML = cars;
</script>

<br><br><button>
    <a href="js-arraysconst.html">Back to JS Array Constant</a>
</button>
</body>
</html>
