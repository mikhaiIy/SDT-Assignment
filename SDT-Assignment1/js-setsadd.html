<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Sets</h2>
<p>Adding new elements to a Set:</p>

<p id="demo"></p>

<script>
    // Create a new Set
    const letters = new Set(["a","b","c"]);

    // Add a new Element
    letters.add("d");
    letters.add("e");

    // Display set.size
    document.getElementById("demo").innerHTML = letters.size;
</script>

<br><br><button>
    <a href="js-sets.html">Back to JS sets</a>
</button>

</body>
</html>
