<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
    const cars = ["BMW", "Volvo", "Saab", "Ford"];
    let i, len, text;
    for (i = 0, len = cars.length, text = ""; i < len; i++) {
        text += cars[i] + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>

<br><br><button>
    <a href="js-forloop.html">Back to JS for Loop</a>
</button>

</body>
</html>
