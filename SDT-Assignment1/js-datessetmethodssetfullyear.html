<!DOCTYPE html>
<html>
<body>

<h2>JavaScript setFullYear()</h2>
<p>The setFullYear() method sets the year of a date object:</p>

<p id="demo"></p>

<script>
    const d = new Date();
    d.setFullYear(2020);
    document.getElementById("demo").innerHTML = d;
</script>

<br><br><button>
    <a href="js-datessetmethods.html">Back to JS Set Methods</a>
</button>

</body>
</html>
